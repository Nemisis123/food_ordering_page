<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Tasty Bites</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <div class="checkout-container">
        <h1><i class="fas fa-shopping-cart"></i> Checkout</h1>
        <div class="order-summary">
            <h2>Order Summary</h2>
            <div id="checkout-items"></div>
            <div class="total">
                <h3>Total Amount: <span id="checkout-total">0</span> INR</h3>
            </div>
        </div>
        
        <form id="checkout-form">
            <h2>Delivery Details</h2>
            <div class="form-group">
                <label for="name"><i class="fas fa-user"></i> Full Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
                <input type="tel" id="phone" required pattern="[0-9]{10}">
            </div>
            <div class="form-group">
                <label for="address"><i class="fas fa-map-marker-alt"></i> Delivery Address</label>
                <textarea id="address" required></textarea>
            </div>
            
            <h2>Payment Method</h2>
            <div class="payment-options">
                <label class="payment-option">
                    <input type="radio" name="payment" value="cod" checked>
                    <span class="radio-custom"></span>
                    <i class="fas fa-money-bill-wave"></i>
                    Cash on Delivery
                </label>
                <label class="payment-option">
                    <input type="radio" name="payment" value="online">
                    <span class="radio-custom"></span>
                    <i class="fas fa-credit-card"></i>
                    Online Payment
                </label>
            </div>
            
            <button type="submit" id="place-order">Place Order</button>
        </form>
    </div>

    <div id="success-modal" class="modal">
        <div class="modal-content">
            <i class="fas fa-check-circle"></i>
            <h2>Order Confirmed!</h2>
            <p>Your order has been successfully placed.</p>
            <p>Estimated delivery time: <span id="delivery-time"></span></p>
            <button id="back-to-home">Back to Home</button>
        </div>
    </div>

    <script src="checkout.js"></script>
</body>
</html>
